<html>
  <head>
    <title>Practice Chinese</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <h1 class="header--title">How do you say...</h1>
    </div>

    <div class="initial">
      <!--RANDOMLY BUILT SENTANCE WILL BE RENDERED HERE-->
      <h2 class="initial--sentance">"We want to eat some rice"</h2>
    </div>

    <div class="translation">
      <form class="translation--field">
        <input type="text" class="translation--answer" />
        <button type="submit" class="translation--submit">Submit answer</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
